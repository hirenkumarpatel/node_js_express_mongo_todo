<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TaskMapper</title>
    <link rel="stylesheet" href="custom.css" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="header">
        <h2 id="app-title" class="title-color"> <i class="icon ion-md-albums title-color"></i>Task Mapper</h2>
        <!-- <button class="button-link title-color" id="new-task-top-button">
          <i class="icon ion-md-add-circle-outline title-color"></i>New Task
        </button> -->
      </section>
      
      <div class="container">
        <section id="new-task-section">
          <label class="default input-label">Enter task description</label>
          <form id="task-form" method="POST">
          <div class="new-task-box">
              
            <input type="text" name="new-task" class="default" id="task-input-box" />
            <input
              type="button"
              id="task-input-button"
              class="title-color"
              value="Add Task"
            />
        
          </div>
        </form>
        </section>
        <section>
            <div class="alert" id="task-alert-box" >
               <!-- some dynamic information is coming through Javascript-->
            </div>
        </section>
        <section>
          <ul id="task-list">
            
          </ul>
        </section>
        <footer>Hiren Patel copyright &copy: 2019</footer>
       
      </div>
    </main>
    <!-- script witout animation and effects-->
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>
    <!-- script with animation-->
    <!-- <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script> -->
  <!-- main taskmapper functions and controller -->
 <script src="taskmapper.js"></script>
  </body>

</html>
